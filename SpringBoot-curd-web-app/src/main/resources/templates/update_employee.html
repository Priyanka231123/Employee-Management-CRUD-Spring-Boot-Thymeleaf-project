<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384‑MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employees</h2>
		<form th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!--  hidden filed for update id -->
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label>First Name</label>
				<input type="text" th:field="*{firstName}"
					   class="form-control col-4" pattern="[A-Za-z]+"
					   minlength="3" maxlength="13"
					   title="Only letters A–Z allowed" required/>
				<p class="text-danger" th:errors="*{firstName}"></p>
			</div>


           <div class="form-group">
				<label>Last Name</label> 
				<input type="text" th:field="*{lastName}"
					   class="form-control col-4" pattern="[A-Za-z]+"
					   minlength="3" maxlength="13"
					   title="Only letters A–Z allowed" required/>
				<p class="text-danger" th:errors="*{lastName}"></p>
			</div>

			<div class="form-group">
				<label>Email</label> 
				<input type="email" th:field="*{email}"
					   class="form-control col-4" pattern="[\w.+\-]+@gmail\.com"
					   title="Must be a Gmail address ending with @gmail.com" required />
				<p class="text-danger" th:errors="*{email}"></p>
			</div>


            <div class="form-group">
				<label for="mobileNo">Mobile No</label>
				<input type="text" th:field="*{mobileNo}"
					   class="form-control col-4"   id="mobileNo"
					   maxlength="10" required />
				<p class="text-danger" th:errors="*{mobileNo}"></p>
			</div>


			<div class="form-group">
				<label>City</label>
			    <input type="text" th:field="*{city}"
					   class="form-control col-4" pattern="[A-Za-z]+"
					   title="Only letters A–Z allowed" required />
				<p class="text-danger" th:errors="*{city}"></p>
			</div>

			<button type="submit" class="btn btn-info col-2">Update Employee</button>
		</form>
         <hr>
		<a th:href="@{/}">Back to Employee List</a>
	</div>

</body>
</html>
